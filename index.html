<!DOCTYPE html>
<html>
<head>
	<title>Overwatch Arena</title>
	<link href="https://fonts.googleapis.com/css?family=Suez+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body id="background">
	<div class="container">
		<div id="title" class="row">
		<img class="col-sm-2" src="images/overwatch.png">
		<h1 class="col-sm-6">Overwatch Arena</h1>
		</div>
		<div id="redTeam" class="row">
			<div id="action" class="col-sm=12">Choose your character</div>
			<div id="characters" class="characters col-sm-12"></div>
		</div>
		<div id="battle" class="row">
			<div id="battle-header" class="row">
				<div id="blue-header" class="col-sm-offset-1 col-sm-3"></div>
				<div id="fight" class=" col-sm-1"></div>
				<div id="red-header" class="col-sm-offset-3 col-sm-3"></div>
			</div>
			<div id="blue"></div>
			<div id="vs" class="col-sm-2"></div>
			<div id="red" ></div>
		</div>
		<div id=""
		<div id="spawn" class="row">
			<div id="spawn-header" class="col-sm-12">Spawn</div>
			<div id="lost" class="col=sm=12"></div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="javascript/game.js"></script>
</body>
</html>
